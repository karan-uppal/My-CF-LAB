AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template
Resources:
  MyEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties: 
      ImageId: "ami-0a0ad6b70e61be944"
      InstanceType: t2.micro
      KeyName: ohio
      SecurityGroups:
        - !Ref MyFirstSG
  MyFirstSG:
    GroupDescription: Opening ports 22 & 80
    Type: AWS::EC2::SecurityGroup
    Properties: 
      SecurityGroupIngress:
        - IpProtocol: 'tcp'
          ToPort: 22
          FromPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: 'tcp'
          ToPort: 8080
          FromPort: 80
          CidrIp: 0.0.0.0/0
  MyEIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref MyEC2Instance